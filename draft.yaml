models:
  # ...
  Promo:
    libelle: string:255 unique
    date_debut: date
    date_fin_prevue: date
    date_fin_reel: date
    is_active: boolean default:1
    user_id: unsignedBigInteger
    relationships:
      belongsTo: User

  Referentiel:
    libelle: string:255 unique
    description: string
    is_active: boolean default:1
    user_id: unsignedBigInteger
    relationships:
      belongsTo: User
   

controllers:
  # ...
  Promo:
    resource: api.store, api.update, api.destroy, api.index, api.show

  Referentiel:
    resource: api.store, api.update, api.destroy, api.index, api.show


